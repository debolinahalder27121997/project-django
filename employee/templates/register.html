<!DOCTYPE html>
<html>

<head>
  <title></title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/profile.css' %}">
  <script type="text/javascript" src="{% static '/js/fillup_validate.js' %}"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">MY COMPANY</a>
      </div>
      <!-- Top Menu Items -->
      <ul class="nav navbar-right top-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-tie"></i> User <b
              class="fa fa-angle-down"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="fa fa-fw fa-cog"></i> Change Password</a></li>
            <li class="divider"></li>
            <li><a href="/logout"><i class="fa fa-fw fa-power-off"></i>Logout</a></li>
          </ul>
        </li>
        <li><a href="/">HOME</a></li>
      </ul>
      <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
          <li>
            <a href="/profile" data-toggle="collapse" data-target="#menu-1"><i class="fa fa-user-circle"></i> My Profile
            </a>
          </li>
          <li>
            <a href="#" data-toggle="collapse" data-target="#submenu-1"><i class="fa fa-angle-right"></i> Leave <i
                class="fa fa-fw fa-angle-down pull-right"></i></a>
            <ul id="submenu-1" class="collapse">
              <li><a href="/leave"><i class="fa fa-angle-double-right"></i> Apply For Leave </a></li>
              <li><a href="#"><i class="fa fa-angle-double-right"></i> Check Available Leave's</a></li>
              <li><a href="#"><i class="fa fa-angle-double-right"></i> List of Holidays</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row" id="main">
          <div class="col-sm-12 col-md-12 well" id="content">
            <div class="col-sm-10">

              <div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;REGISTER</h3>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <!--left col-->
                  <div class="text-center">
                    <img src="{{emp.pic.url}}" class="avatar img-circle img-thumbnail"
                      alt="avatar" style="background-position: center;">
                  </div><br>
                </div>
                <!--/col-3-->
              </div>
              <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{user.first_name}}&nbsp;{{user.last_name}}</h3>
            </div>

            <div class="col-sm-9">
              <div class="tab-content">
                <div class="tab-pane active" id="home">
                  <hr>
                  <form class="form" action="/profiledata" name="myform2" method="POST" enctype="multipart/form-data" onsubmit="return fillup_val()">
                    {% csrf_token %}
                      <span><h4>Upload your picture</h4>
                      <input type="file" name="pic"></span>
                  
                    <div class="form-group">
                      <div class="col-xs-6">
                        <label for="phone">
                          <h4>Phone</h4>
                        </label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone.no">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-xs-6">
                        <label for="dept">
                          <h4>Department</h4>
                        </label>
                        <input type="text" class="form-control" name="dept" id="dept"
                          placeholder="Enter your new Department">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-xs-12">
                        <label for="address">
                          <h4>Address</h4>
                        </label>
                        <input type="Address" class="form-control" name="address" id="address"
                          placeholder="Enter your  address">
                      </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                      <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-success"><i
                            class="glyphicon glyphicon-ok-sign"></i>Save</i></button>
                        <button type="reset" class="btn btn-danger"><i
                            class="glyphicon glyphicon-repeat"></i>Cancel</a></i></button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
